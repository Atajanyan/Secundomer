<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conteiner">
        <div class="timer">
            <div class="block">
                <div class="hour">00</div>
            </div>
    
            <div class="block">
                <div class="minit">00</div>
            </div>
    
            <div class="block">
                <div class="second">00</div>
            </div>
            
            <div class="block">
                <div class="milisecond">00</div>
            </div>
        </div>

        <div class="buttons">
            <button class="button">start</button>
            <button class="button pausa">pausa</button>
            <button class="button reset">reset</button>
            <button class="button stop">stop</button>
        </div>
    </div>

    <div class="results">
        <div class="res_title">result</div>
        <div class="res"></div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
